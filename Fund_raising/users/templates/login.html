<!DOCTYPE html>
<html>
<title>
	Login
</title>

{% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

<center>
	<form method = "GET" action="{% url 'handle_login' %}">
		<div class="container">
			<h2>Login</h2>
			<label><b>Email</b></label>
			<input type="text" placeholder="Enter Your Email" name="email" required>
            <br>
			<label><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>
            <br>
			<button type="submit">Login</button>
			<br>
			<button onclick="location.href='{% url 'register' %}'" type="button">
         Register</button>
		</div>
		<p style="color:red"> {{ error }} </p>
        <br>

	</form>
	<style>
input[type=text] {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=password] {
  width: 28%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 30%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

button {
  width: 30%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

div {
  margin: 50px;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</center>
