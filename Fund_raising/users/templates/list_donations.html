{% extends 'base.html' %}
{%block Title%}
list donations
{%endblock%}

{%block content%}

<div class="container-fluid ">
    <div class="row justify-content-center">
        <div class="col-auto">
            {% for d in donations %}
                {% for v in values %}

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Project Title : {{d.title}}</h5>
                    <p class="card-text">Donation Value : {{v.value}} </p>

                </div>
            </div>
            {% endfor %}
            {% endfor %}

        </div>
    </div>
</div>

<style>
input[type=text] {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=password] {
  width: 25%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=email] {
  width: 25%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 30%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

button {
  width: 30%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

div {

  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
}
</style>

{%endblock%}
