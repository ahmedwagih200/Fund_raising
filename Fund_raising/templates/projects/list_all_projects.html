{% extends 'base.html' %}
{%block Title%}
    list projects
{%endblock%}
{%block content%}
<div class="input-group">
  <form method="GET">
    {% csrf_token %}
    <label for="da"> title </label>
    <input type="search" name="title" id="da" />
    <label for="da2"> Tag </label>
    <input type="search" name="tag" id="da2" />
    <button class="btn btn-outline-primary" type="submit">search</button>
  </form>
</div>

<div class="container-fluid ">
  <div class="row justify-content-center">
      {% for d in projects %}
    <div class="col-auto">
      {% if d.img %}
        <div class="card" style="width: 20rem; margin: 10px;">
            <img style="height: 12rem;" src="{{d.img.url}}" alt="Alternate Text" />
            <div class="card-body">
               <h5 class="card-title">{{d.title}}</h5>
               <p class="card-text">{{d.details}}</p>
               <button onclick="location.href='{% url 'project_details' d.id user.id %}'" type="button">
         view</button>
            </div>
        </div>
         {% endif %}
    </div>
      {% endfor %}
  </div>
</div>
<style>
input[type=text] {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=password] {
  width: 25%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=email] {
  width: 25%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 30%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

button {
  width: 30%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

div {

  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
}
</style>
{%endblock%}
